name: Python Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
        
    - name: Install dependencies
      run: |
        uv sync --all-extras
        
    - name: Lint with Ruff
      run: |
        # Check for critical errors (same as flake8 critical checks)
        uv run ruff check . --select=E9,F63,F7,F82
        # Run full linting check
        uv run ruff check .
        
    - name: Test with pytest
      run: |
        uv run pytest
